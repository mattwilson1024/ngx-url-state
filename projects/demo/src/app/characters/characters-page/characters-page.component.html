<div class="characters-page">

  <input
    type="text"
    class="search-input"
    [formControl]="searchField"
    nz-input
    placeholder="Search" />

  <main *ngIf="resultSet$ | async as resultSet">
    <h1>Results</h1>
    <app-character-card
      *ngFor="let character of resultSet.results"
      [character]="character">
    </app-character-card>
  </main>

  <nz-pagination
    [nzPageIndex]="urlState.params.page | async"
    [nzPageSize]="urlState.params.pageSize | async"
    [nzTotal]="(resultSet$ | async)?.total"
    [nzShowSizeChanger]="true"
    [nzPageSizeOptions]="[5, 10, 20, 50]"
    (nzPageIndexChange)="changePage($event)"
    (nzPageSizeChange)="changePageSize($event)">
  </nz-pagination>

</div>
